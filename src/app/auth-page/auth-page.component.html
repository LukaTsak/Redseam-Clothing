<main>
  <div *ngIf="userMessageArray.length > 0" class="user-message">
    <div *ngFor="let error of userMessageArray" class="littleMessage">
      {{ error }}
    </div>
  </div>

  <div class="headder">
    <div class="logo">
      <div class="logoSvgParrent">
        <svg
          width="18"
          height="22"
          viewBox="0 0 18 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="logo-svg"
        >

5.9907 4.16437 16.0428C4.23 16.1741 5.805 19.25 9 19.25C12.195 19.25 13.77 16.1741 13.8356 16.0428C13.8617 15.9907 13.8753 15.9333 13.8753 15.875C13.8753 15.8167 13.8617 15.7593 13.8356 15.7072Z"
            fill="#FF4000"
          />
        </svg>
      </div>

      <p class="Name">RedSeam Clothing</p>
    </div>

    <div class="login-headder">
      <div class="loginSvgParrent">
        <svg
          width="14"
          height="16"
          viewBox="0 0 14 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="login-svg"
        >
          <path
            d="M7.00098 6C8.65783 6 10.001 4.65685 10.001 3C10.001 1.34315 8.65783 0 7.00098 0C5.34412 0 4.00098 1.34315 4.00098 3C4.00098 4.65685 5.34412 6 7.00098 6Z"
            fill="#10151F"
          />
          <path
            d="M0.466147 12.4935C0.271263 13.0016 0.445325 13.571 0.875175 13.9046C2.56753 15.218 4.69299 16 7.00109 16C9.31154 16 11.439 15.2164 13.1322 13.9006C13.5618 13.5667 13.7355 12.9971 13.5403 12.4892C12.531 9.86354 9.98517 8 7.00404 8C4.02129 8 1.47427 9.86557 0.466147 12.4935Z"
            fill="#10151F"
          />
        </svg>
      </div>
      <p class="login-text">Log in</p>
    </div>
  </div>
  <div class="main">
    <div class="leftSide">
      <img
        class="loginImage"
        src="assets/images/loginn.png"
        alt="Image Not Found"
      />
    </div>
    <div class="rightSide">
      <div *ngIf="loggingIn == true" class="loginForm">
        <div class="text">
          <h1>Log in</h1>
        </div>
        <div class="inputs">
          <div class="fields">
            <label class="emailLabel" for="userEmail">
              <input
                [(ngModel)]="loginEmail"
                class="loginInput input"
                type="text"
                name="userEmail"
                id="userEmail"
                placeholder="Email"
                required
              />
              <svg
                class="requiredIcon"
                width="6"
                height="6"
                viewBox="0 0 6 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.418 1.12L5.922 2.03L3.976 2.842L5.936 3.64L5.404 4.578L3.71 3.346L3.934 5.46H2.884L3.094 3.346L1.4 4.592L0.854 3.64L2.8 2.828L0.854 2.044L1.372 1.106L3.108 2.352L2.884 0.224H3.948L3.71 2.352L5.418 1.12Z"
                  fill="#FF4000"
                />
              </svg>
            </label>
            <label class="passwordlabel" for="Password">
              <div (click)="makeVisible(1)" class="passVisibilityIcon">
                <svg
                  class="eyeIcon"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.69556 10.2687C1.63799 10.0959 1.63794 9.90895 1.6954 9.73619C2.85237 6.2581 6.13326 3.75 9.99994 3.75C13.8648 3.75 17.1445 6.25577 18.3029 9.73134C18.3604 9.90406 18.3605 10.0911 18.303 10.2638C17.1461 13.7419 13.8652 16.25 9.99848 16.25C6.1336 16.25 2.85397 13.7442 1.69556 10.2687Z"
                    stroke="#0F172A"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12.4993 10C12.4993 11.3807 11.38 12.5 9.99927 12.5C8.61856 12.5 7.49927 11.3807 7.49927 10C7.49927 8.61929 8.61856 7.5 9.99927 7.5C11.38 7.5 12.4993 8.61929 12.4993 10Z"
                    stroke="#0F172A"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>

              <input
                [(ngModel)]="loginPassword"
                class="loginInput input"
                type="{{ passwordType1 }}"
                (keydown.enter)="login()"
                name="Password"
                id="Password"
                placeholder="Password"
                required
              />
              <svg
                class="requiredIcon"
                width="6"
                height="6"
                viewBox="0 0 6 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.418 1.12L5.922 2.03L3.976 2.842L5.936 3.64L5.404 4.578L3.71 3.346L3.934 5.46H2.884L3.094 3.346L1.4 4.592L0.854 3.64L2.8 2.828L0.854 2.044L1.372 1.106L3.108 2.352L2.884 0.224H3.948L3.71 2.352L5.418 1.12Z"
                  fill="#FF4000"
                />
              </svg>
            </label>
          </div>

          <div class="buttons">
            <button (click)="login()" class="loginBtn button">Log in</button>

            <div class="register">
              <span class="registerText"
                >Not a member? <a (click)="loginTabChange()">Register</a></span
              >
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="registering == true" class="registerForm">
        <div class="text">
          <h1>Registration</h1>
        </div>
        <div class="avatar">
          <img class="image" *ngIf="logoPreviewUrl" [src]="logoPreviewUrl" />
          <div *ngIf="!logoPreviewUrl" class="imgCircle">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.9297 3C12.5984 3.00002 13.2228 3.33424 13.5938 3.89062L14.4062 5.10938C14.7772 5.66576 15.4016 5.99998 16.0703 6H17C18.1046 6 19 6.89543 19 8V15C19 16.1046 18.1046 17 17 17H3C1.89543 17 1 16.1046 1 15V8C1 6.89543 1.89543 6 3 6H3.92969C4.59837 5.99998 5.22283 5.66576 5.59375 5.10938L6.40625 3.89062C6.77717 3.33424 7.40163 3.00002 8.07031 3H11.9297ZM10 6.5C7.51472 6.5 5.5 8.51472 5.5 11C5.5 13.4853 7.51472 15.5 10 15.5C12.4853 15.5 14.5 13.4853 14.5 11C14.5 8.51472 12.4853 6.5 10 6.5ZM10 8C11.6569 8 13 9.34315 13 11C13 12.6569 11.6569 14 10 14C8.34315 14 7 12.6569 7 11C7 9.34315 8.34315 8 10 8Z"
                fill="#3E424A"
              />
            </svg>
          </div>

          <div class="upload">
            <label class="span" for="imageFile">
              <input
                [(ngModel)]="userLogo"
                id="imageFile"
                type="file"
                accept="image/*"
                (change)="onLogoSelected($event)"
                hidden
              />
              <span *ngIf="logoPreviewUrl">Upload new</span><span *ngIf="!logoPreviewUrl">Upload image</span>
            </label>
            <span *ngIf="logoPreviewUrl" class="removeText span" (click)="removeImage()">Remove</span>
          </div>
        </div>

        <div class="inputs">
          <div class="fields">
            <label class="emailLabel usernameLabel" for="userRegName">
              <input
                [(ngModel)]="Username"
                class="loginInput input"
                type="text"
                name="userRegName"
                id="userRegName"
                placeholder="Username"
                required
              />
              <svg
                class="requiredIcon"
                width="6"
                height="6"
                viewBox="0 0 6 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.418 1.12L5.922 2.03L3.976 2.842L5.936 3.64L5.404 4.578L3.71 3.346L3.934 5.46H2.884L3.094 3.346L1.4 4.592L0.854 3.64L2.8 2.828L0.854 2.044L1.372 1.106L3.108 2.352L2.884 0.224H3.948L3.71 2.352L5.418 1.12Z"
                  fill="#FF4000"
                />
              </svg>
            </label>
            <label class="emailLabel" for="userRegEmail">
              <input
                [(ngModel)]="email"
                class="loginInput input"
                type="text"
                name="userRegEmail"
                id="userRegEmail"
                placeholder="Email"
                required
              />
              <svg
                class="requiredIcon"
                width="6"
                height="6"
                viewBox="0 0 6 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.418 1.12L5.922 2.03L3.976 2.842L5.936 3.64L5.404 4.578L3.71 3.346L3.934 5.46H2.884L3.094 3.346L1.4 4.592L0.854 3.64L2.8 2.828L0.854 2.044L1.372 1.106L3.108 2.352L2.884 0.224H3.948L3.71 2.352L5.418 1.12Z"
                  fill="#FF4000"
                />
              </svg>
            </label>
            <label class="passwordlabel" for="RegPassword">
              <div (click)="makeVisible(1)" class="passVisibilityIcon">
                <svg
                  class="eyeIcon"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.69556 10.2687C1.63799 10.0959 1.63794 9.90895 1.6954 9.73619C2.85237 6.2581 6.13326 3.75 9.99994 3.75C13.8648 3.75 17.1445 6.25577 18.3029 9.73134C18.3604 9.90406 18.3605 10.0911 18.303 10.2638C17.1461 13.7419 13.8652 16.25 9.99848 16.25C6.1336 16.25 2.85397 13.7442 1.69556 10.2687Z"
                    stroke="#0F172A"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12.4993 10C12.4993 11.3807 11.38 12.5 9.99927 12.5C8.61856 12.5 7.49927 11.3807 7.49927 10C7.49927 8.61929 8.61856 7.5 9.99927 7.5C11.38 7.5 12.4993 8.61929 12.4993 10Z"
                    stroke="#0F172A"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>

              <input
                [(ngModel)]="password"
                class="loginInput input"
                type="{{ passwordType1 }}"
                (keydown.enter)="login()"
                name="RegPassword"
                id="RegPassword"
                placeholder="Password"
                required
              />
              <svg
                class="requiredIcon"
                width="6"
                height="6"
                viewBox="0 0 6 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.418 1.12L5.922 2.03L3.976 2.842L5.936 3.64L5.404 4.578L3.71 3.346L3.934 5.46H2.884L3.094 3.346L1.4 4.592L0.854 3.64L2.8 2.828L0.854 2.044L1.372 1.106L3.108 2.352L2.884 0.224H3.948L3.71 2.352L5.418 1.12Z"
                  fill="#FF4000"
                />
              </svg>
            </label>
            <label class="passwordlabel confPassLabel" for="confirmPassword">
              <div (click)="makeVisible(2)" class="passVisibilityIcon">
                <svg
                  class="eyeIcon"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.69556 10.2687C1.63799 10.0959 1.63794 9.90895 1.6954 9.73619C2.85237 6.2581 6.13326 3.75 9.99994 3.75C13.8648 3.75 17.1445 6.25577 18.3029 9.73134C18.3604 9.90406 18.3605 10.0911 18.303 10.2638C17.1461 13.7419 13.8652 16.25 9.99848 16.25C6.1336 16.25 2.85397 13.7442 1.69556 10.2687Z"
                    stroke="#0F172A"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12.4993 10C12.4993 11.3807 11.38 12.5 9.99927 12.5C8.61856 12.5 7.49927 11.3807 7.49927 10C7.49927 8.61929 8.61856 7.5 9.99927 7.5C11.38 7.5 12.4993 8.61929 12.4993 10Z"
                    stroke="#0F172A"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>

              <input
                [(ngModel)]="confirmPassword"
                class="loginInput input"
                type="{{ passwordType2 }}"
                (keydown.enter)="login()"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="Confirm Password"
                required
              />
              <svg
                class="requiredIcon"
                width="6"
                height="6"
                viewBox="0 0 6 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.418 1.12L5.922 2.03L3.976 2.842L5.936 3.64L5.404 4.578L3.71 3.346L3.934 5.46H2.884L3.094 3.346L1.4 4.592L0.854 3.64L2.8 2.828L0.854 2.044L1.372 1.106L3.108 2.352L2.884 0.224H3.948L3.71 2.352L5.418 1.12Z"
                  fill="#FF4000"
                />
              </svg>
            </label>
          </div>

          <div class="buttons">
            <button (click)="register()" class="loginBtn button">
              Register
            </button>

            <div class="register">
              <span class="registerText"
                >Already a member?
                <a (click)="loginTabChange()">Log in</a></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
